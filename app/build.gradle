apply plugin: 'com.android.application'
apply plugin: 'groovyx.android'

android {
    compileSdkVersion 25
    buildToolsVersion "25"

    defaultConfig {
        applicationId "de.x4fyr.timeline"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        jackOptions {
            //enabled true
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    //noinspection GroovyAssignabilityCheck
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        disable 'InvalidPackage' //Groovy-Grooid calls some code in java sdk that's not in android sdk
    }
    adbOptions {
        timeOutInMs 10 * 60 * 1000
        installOptions "-d","-t"
    }
}

androidGroovy {
    options {
        configure(groovyOptions) {
            javaAnnotationProcessing = true
        }
    }
}

sonarqube {
    properties {
        FileTree reports = fileTree(dir: 'build/outputs/code-coverage', include:'**/*.ec')
        String reportPath;
        reports.each {
            File file -> reportPath =  file.toString()
        }
        property "sonar.java.binaries", "build/intermediates/classes/debug"
        property "sonar.jacoco.reportPath", reportPath
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //testCompile 'org.reflections:reflections:0.9.9-RC1'
    //testCompile 'org.slf4j:slf4j-jdk14:1.7.21'
    //testCompile 'com.google.guava:guava:19.0'
    compile 'org.codehaus.groovy:groovy:2.4.7:grooid'
    androidTestCompile 'com.andrewreitz:spock-android:1.2.1'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'

    androidTestCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
        exclude group: 'junit'
    }

    androidTestCompile "com.google.dexmaker:dexmaker:1.2"

    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.google.dagger:dagger:2.2'
    provided 'org.projectlombok:lombok:1.16.10'
    compile 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.4'
}
